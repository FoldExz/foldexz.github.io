<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portofolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 150px;
            border-radius: 50%;
        }
        .social-links a {
            margin: 10px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        Portofolio Saya
    </header>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Foto Profil">
        <h1>Nama Kamu</h1>
        <p>Deskripsi singkat tentang dirimu dan apa yang kamu lakukan.</p>
        <h2>Proyek</h2>
        <p>Tambahkan daftar proyek atau pengalaman kerjamu di sini.</p>
        <h2>Kontak</h2>
        <div class="social-links">
            <a href="#">LinkedIn</a> |
            <a href="#">GitHub</a> |
            <a href="#">Twitter</a>
        </div>
    </div>
</body>
</html>
